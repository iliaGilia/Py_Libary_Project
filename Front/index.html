        const MY_SERVER = 'http://127.0.0.1:5000';

            data = {
                book_author: author.value,
                book_name: book_name.value,
                book_year: book_year.value,
                book_type: book_type.value
            };
            books = await axios.post(MY_SERVER + '/new', data);

        };

        const delBook = async (id) => {
            books = await axios.delete(MY_SERVER + `/del/${id}`);

        };

        const updBook = async (id) => {
            console.log(id);

        };

        const loadData = async () => {
    const booksResponse = await axios.get(MY_SERVER + '/books');
    const customersResponse = await axios.get(MY_SERVER + '/customers');
    const booksData = booksResponse.data;
    const customersData = customersResponse.data;

    Books.innerHTML = booksData
        .map((book) => `<div>
            <button onClick='delBook(${book.id})'>Delete ${book.id}</button>
            <button onClick='updBook(${book.id})'>Update ${book.id}</button>
            ${book.book_author},
            ${book.book_name},
            ${book.book_year},
            ${book.book_type}
        </div>`)
        .join('');

    Customers.innerHTML = customersData
        .map((customer) => `<div>
            <button onClick='delCustomer(${customer.id})'>Delete ${customer.id}</button>
            <button onClick='updCustomer(${customer.id})'>Update ${customer.id}</button>

        .join('');
};
